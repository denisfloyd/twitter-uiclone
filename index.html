<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li>
              <img src="/images/home.svg" alt="home">
              Home
            </li>
            <li>
              <img src="/images/notification.svg" alt="home">
              Notifications
            </li>
            <li>
              <img src="/images/message.svg" alt="home">
              Messages
            </li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="logoTwitter"/>
        <div class="side">
          <input type="text" placeholder="Search on Twitter"/>
          <img src="/images/avatar.png" alt="logoTwitter"/>
          <button>Tweet</button>
        </div>
      </div>
    </header> 
    
    <div class="banner">
      <h1>Twitter</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>3931</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>399</strong>
          </li>
          <li>
            <span>Fallowers</span>
            <strong>97</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>10</strong>
          </li>
          <li>
            <span>Lists</span>
            <strong>8</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="/images/more.svg" alt="More">
        </div>
      </div>
    </div>
  </body>
</html>
