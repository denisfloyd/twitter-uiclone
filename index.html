<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="main-header">
      <nav>
        <ul>

            <img src="/images/home.svg" alt="home">
