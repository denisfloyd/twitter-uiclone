<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li>
              <img src="/images/home.svg" alt="home">
              Home
            </li>
            <li>
              <img src="/images/notification.svg" alt="home">
              Notifications
            </li>
            <li>
              <img src="/images/message.svg" alt="home">
              Messages
            </li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="logoTwitter"/>
        <div class="side">
          <input type="text" placeholder="Search on Twitter"/>
          <img src="/images/avatar.png" alt="logoTwitter"/>
          <button>Tweet</button>
        </div>
      </div>
    </header> 
    <div class="banner">
      <h1>Twitter</h1>
    </div>
  </body>
</html>
